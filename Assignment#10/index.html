<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Wheater app
    </title>
</head>
<body>

    <script>
        async function getWheather() {
            const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=islamabad&appid=c9a55c161aae6ef2eb9665743f3edd37&units=metric');
            const data = await res.json()
            console.log(data);
            console.log('City Name: ' + data.name);
            console.log('Current Weather:  ' + data.weather[0].main);
            
        }
        getWheather();
    </script>
</body>
</html>
