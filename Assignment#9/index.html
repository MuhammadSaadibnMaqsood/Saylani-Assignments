<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    #container {
      background-color: #1c1f26;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #00d4ff;
    }

    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #2a2f3b;
      color: white;
      transition: 0.3s;
    }

    select:focus {
      outline: none;
      background-color: #364152;
    }

    ul {
      margin-top: 15px;
      text-align: left;
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background-color: #2a2f3b;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    li:hover {
      background-color: #364152;
      transform: scale(1.02);
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Car Company Info</h1>
    <select onchange="handleCompany()" id="company-name">
      <option value="">Select Company</option>
    </select>

    <select class="hidden" onchange="handleModel()" id="model-name">
      <option value="">Select Model</option>
    </select>

    <h1 id="model"></h1>
    <ul id="ul"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
